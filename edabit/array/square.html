<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array quetion 2</title>
</head>

<body>
    Return square of every element
    Create a function that takes an array containing only numbers and return the new array.

    <script>
    function square_array(arr) {
        return arr.map(ele => ele * ele);
    }

    let new_arr = square_array([5, 7, 8]);

    console.log(new_arr);

    //map method (high order function) => use to create new array

    </script>
</body>

</html>
