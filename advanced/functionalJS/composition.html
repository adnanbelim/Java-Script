<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Function Composition...
</body>
<script>
    const f = (x) => x + 3
    const g = (x) => x * 3
    
    const compose = (x) => f(g(x))
    console.log(compose(2));

    //Another one 

    const a = (x) => x * 3
    const b = (y) => y + 3
    const c = (z) => z - 3

    const composef = (x) => a(b(c(x)));     //first way
    const composef1 = (x) => (a, b, c)(x);  //second way
    
    const result = composef(2);
    console.log(result);

    const result1 = composef1(2);
    console.log(result1);  
    
    
    
</script>
</html>
