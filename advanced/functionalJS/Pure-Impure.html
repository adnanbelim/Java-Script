<body>
    Pure Function vs Impure Function
</body>
<script>

    function greet(greeting, name)
    {
        return `${greeting} ${name}`;
    }
    console.log(greet("hello" , "adnan"));



    var addNew = 0; //Outside world and it is not an argument of impure function ... (Impure function)

    function impure(a, b) 
    {
        addNew = 1;
        return `${a}  ${b}  ${addNew}`;
    }

    console.log(impure(4, 5));

</script>
