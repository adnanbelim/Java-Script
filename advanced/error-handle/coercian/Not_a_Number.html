<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Not a Number
</body>
<script>
    var num = 19;
    console.log(Number(num));

    var num1 = "hello";
    console.log(Number(num1));

    console.log(isNaN(num1));          //true
    console.log(Number.isNaN(num1));   //false 
</script>
</html>
