<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="container w-50">
            <button type="text" id="display" readonly class="w-100 mb-2 rounded-4 btn btn-outline-primary p-5"></button>
            <div class="d-flex px-1">
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('+')">+</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('-')">-</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('*')">*</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('/')">/</button>
            </div>
            <div class="d-flex px-1">
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('7')">7</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('8')">8</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('9')">9</button>
            </div>
            <div class="d-flex px-1">
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('4')">4</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('5')">5</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('6')">6</button>
            </div>
            <div class="d-flex px-1">
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('1')">1</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('2')">2</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('3')">3</button>
            </div>
            <div class="d-flex px-1">
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('0')">0</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clickMe('.')">.</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="calculate()">=</button>
                <button class="w-100 m-1 btn btn-outline-primary shadow" onclick="clearDisplay()">C</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
