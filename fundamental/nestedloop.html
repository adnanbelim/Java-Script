    <script>
        for(var a = 1; a <= 100; a = a+10){
         for(var b = a; b < a+10; b++){   //b(till 10 value increase) < a+10(till 11) [so 10<11]
                     document.write(b + " ")
         }
         document.write("<br>")
        }
        
    </script>
