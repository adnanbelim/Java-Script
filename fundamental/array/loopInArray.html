<!DOCTYPE html>
<html>

<head>
    <script>
        var a = ["amaan", "adnan", "ayan"];

        var result = a.forEach(e => {
            document.write(e + '<br>');
        });

        console.log(result);

        //======================================================>

        a.forEach(loop);
        function loop(value, index) {
            document.write(index + " : " + value + "<br>");
        }

        //==============================For-in===================================>
        var a = [1, 5, 6, 2];
        for (data in a) {
            document.write(a[data] + "<br>");
        }


    </script>
    <title>js code</title>
</head>

<body>

</body>

</html>
