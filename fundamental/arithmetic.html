<html>
<head>
     <script>
          document.write("<h3>arithematic operators</h3>");
          document.write("Addition");
          var a = 2;
          var b = 3;
          var c = a+b;
          document.write(c);
          document.write("<br>");

          document.write("Multiplication");
          var a = 2;
          var b = 3;
          var c = a*b;
          document.write(c);
          document.write("<br>");

          document.write("Subtraction");
          var a = 2;
          var b = 3;
          var c = a-b;
          document.write(c);
          document.write("<br>");

          document.write("Division");
          var a = 2;
          var b = 3;
          var c = a/b;
          document.write(c);
          document.write("<br>");

          document.write("Exponentiation");
          var a = 2;
          var b = 3;
          var c = a**b;
          document.write(c);
          document.write("<br>");

          document.write("increament");
          var a = 2;
          var b = 3;
          a++;
          var c = a*b;
          document.write(c);
          document.write("<br>");

          document.write("decrement");
          var a = 2;
          var b = 3;
          a--;
          var c = a*b;
          document.write(c);
          document.write("<br>");

          document.write("modulus (reminder)");
          var a = 15;
          var b = 3;
          var c = a%b;
          document.write(c);
     </script>
<title>js code</title>
</head>
<body>


</body>
</html>
