<!DOCTYPE html>
<html>

<head>
    <title>js code</title>
    <script>

        document.write("<h1>switch cases use with prompt box !!</h1>");

        const age = prompt("declair your age : ");

        switch (true) {                                 //true => working as condition

            case (age >= 10 && age < 25):
                document.write("you are eligible");
                break;

            case (age >= 25 && age < 99):
                document.write("you are not eligible");
                break;

            default:
                document.write("please enter valid age");
        }
    </script>
</head>

</body>

</html>
