<!DOCTYPE html>
<html>
<head>
<title>js code</title>
<script>
     function name(){
       alert("hello everyone");
     }

</script>
</head>
<body>
  <ol type="1">
    <li><p onclick="name()">click the button</p></li> <!click events>
    <li><p ondblclick="name()">dubbel click</p></li>
    <li><p oncontextmenu="name()">right click</p></li>
    <li><p onmouseenter="name()">mouse hower</p></li> <!mouse events>
    <li><p onmouseout="name()">mouse out</p></li>
    <li><p onmousedown="name()">mouse down</p></li>
    <li><p onmouseup="name()">mouse up</p></li>
  <ul>
    <li>Keyboard and windows events work in body tag</li>
  </ul>
    <li><p onkeypress="name()">key press</p></li> <!keyboard events>
    <li><p onkeyup="name()">key uo</p></li>
    <li><p onload="name()">load</p></li>  <!windows events>
    <li><p onunload="name()">unload</p></li>
    <li><p onresize="name()">resize</p></li>
    <li><p onscroll="name()">scroll</p></li>
    
  </ol>
<h1>besic event</h1>
</body>
</html>
